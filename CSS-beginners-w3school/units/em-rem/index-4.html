<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 62.5%;   /* 10px = 62.5% = 1rem */
        }

        .btn {
            display: inline-block;
            font-size: 5rem;  /* 5rem = 50px */
            /* 10px = 1rem;
               1px = 1 / 10 ;
            than,  16px = 16 / 10  =  1.6rem
            than,  40px = 40 / 10 =  4rem
             */
             padding: 1.6rem 4rem;   
             /* yey padding , root element k font-size k
             layhaaz say lag ri hay. */
            background-color: khaki;
            border: 0.1rem solid #000;
            text-decoration: none;
            color: #000;
        }

        
    </style>
</head>
<body>
    <!-- ye button apnay sai propotion or sai scale k sath rahay ga.
            browser font-sizes par or media queries par, kiyun is may
            font-size or padding , border teeno apnay root element k 
            font-size k layhaaz say set horay hayn"
    -->
    <a href="javascript:;" class="btn">Button</a>
</body>
</html>
