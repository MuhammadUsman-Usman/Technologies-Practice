<!DOCTYPE html>
<html>
    <head>
        <script>
            function ChangePara() 
            {
                document.getElementById('hd').innerHTML='What happened!';
            }        
        </script> 
    </head>

    <body>
        <h1>javaScript in head tag.</h1>
        <h1 id="hd">javaScript is awesome.</h1>
        <button onclick="ChangePara()">Click me!</button>
    </body>
</html>
