            var today, someday, text;
            today = new Date();
            someday = new Date();

            someday.setFullYear(2100);
            if(someday > today)
            {
                text = "Today is before from year: 2100";
            }
            else 
            {
                text = "Today is after from year: 2100";
            }

            document.getElementById('d').innerHTML= text;
