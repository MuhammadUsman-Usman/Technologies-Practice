<!DOCTYPE>
<html>
    <head>
	<style>
	.parent-relative {
		width: 700px;
		height: 730px;
		background-color: #dcffcc;
		position: relative;
	}
	.child-absolute {
		width: 200px;
		height: 200px;
		background-color: red;
		position: absolute;
	}
	
	
	
	</style>
	</head>
	<body>
	    <div class="parent-relative">
            <h1>Relationship between relative & absolute 
			during the parent-child relation.</h1>		
		    <div class="child-absolute"></div>
		</div>
	</body>
</html>
