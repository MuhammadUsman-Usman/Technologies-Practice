<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
    </head>
<body>
    <div class="container">
        <h1>Badges</h1>
        <h1>Heading 1<span class="badge badge-primary">New</span></h1>
        <h2>Heading 2 <span class="badge badge-secondary">New</span></h2>
        <h3>Heading 3 <span class="badge badge-success">New</span></h3>
        <h4>Heading 4 <span class="badge badge-danger">New</span></h4>
    </div>
    <br><br>

    <div class="container">
            <h1>Contextual Badges</h1>
            <span class="badge badge-primary">New</span>
             <span class="badge badge-secondary">New</span>
            <span class="badge badge-success">New</span>
            <span class="badge badge-danger">New</span>
            <span class="badge badge-info">New</span>

        </div>
        <br><br>

        <div class="container">
                <h1>pill Badges (more round)</h1>
                <span class="badge badge-primary badge-pill">New</span>
                 <span class="badge badge-secondary badge-pill">New</span>
                <span class="badge badge-success badge-pill">New</span>
                <span class="badge badge-danger badge-pill">New</span>
                <span class="badge badge-info badge-pill">New</span>
    
            </div>

            <div class="container">
                <h1>Badge inside an element</h1>
                <button type="button" class="btn btn-primary">Messages 
                    <span class="badge badge-light">4</span>
                </button>

                <button type="button" class="btn btn-info">Messages 
                        <span class="badge badge-light">15</span>
                </button>
    

            </div>
        
    


    
</body>
</html>
