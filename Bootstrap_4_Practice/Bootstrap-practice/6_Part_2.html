<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
    </head>

    <body>
        <div class="container">
                <h2>Aligning images</h2>
                <p>Use the float classes to float the image to the left or to the right:</p> 
                <img src="rose-blue.jpg" alt="flower" width="250px" height="250px" class="float-left">
                <img src="rose-blue.jpg" alt="flower" width="250px" height="250px" class="float-right">
                <img src="rose-blue.jpg" alt="flower" width="250px" height="250px" class="mx-auto d-block">
                <h3>Responsive image</h3>
                <img src="rose-blue.jpg" alt="flower" max-width="250px" height="auto" class="img-fluid">

        </div>
        
    </body>
</html>
