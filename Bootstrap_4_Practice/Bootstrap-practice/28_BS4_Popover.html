<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
    </head>
<body>


    <div class="container">
        <h3>Popover Example</h3>
        <a href="#" data-toggle="popover" title="popover Header" 
        data-content="some content inside the popover">Toggle popover</a>
    </div>

    <script>
        $(document).ready(function()
        {
            $('[data-toggle = "popover"]').popover();
        });
    </script>


    <div class="container">
        <h3>Popover Example with Position of popover box</h3>
        <a href="#" data-toggle="popover" title="popover Header" 
        data-content="some content inside the popover" data-placement="bottom">Toggle popover</a>
    </div>

    <script>
        $(document).ready(function()
        {
            $('[data-toggle = "popover"]').popover();
        });
    </script>

    <div class="container">
        <h3>Popover Example with closing popover, when clicking outside the element. </h3>
        <a href="#" data-toggle="popover" title="popover Header" 
        data-content="some content inside the popover" data-placement="bottom"
        data-trigger="focus">Toggle popover</a>
    </div>

    <script>
        $(document).ready(function()
        {
            $('[data-toggle = "popover"]').popover();
        });
    </script>


<div class="container">
    <h3>Popover Example with hover </h3>
    <a href="#" data-toggle="popover" title="popover Header" 
    data-content="some content inside the popover" data-placement="bottom"
    data-trigger="hover">Toggle popover</a>
</div>
<script>
    $(document).ready(function()
    {
        $('[data-toggle = "popover"]').popover();
    });
</script>
    
</body>
</html>
