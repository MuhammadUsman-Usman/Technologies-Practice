<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
    </head>
    <body style="margin-bottom: 50px;">
        <div class="container">
            <h2>Rounded Corners</h2>
            <p>The .rounded class adds rounded corners to an image:</p>
            <img src="rose-blue.jpg" alt="Flower" width="250px" height="250px" class="rounded">
        </div>

        <div class="container">
                <h2>circle Corners</h2>
                <p>The .rounded-circle class shapes the image to a circle::</p>
                <img src="rose-blue.jpg" alt="Flower" width="250px" height="250px" class="rounded-circle">
        </div>

        <div class="container">
                <h2>circle Corners</h2>
                <p>The .rounded-circle class shapes the image to a circle::</p>
                <img src="rose-blue.jpg" alt="Flower" width="350px" height="250px" class="rounded-circle">
        </div>


        <div class="container">
                <h2>Thumbnail Corners</h2>
                <p>The .img-thumbnail class creates a thumbnail of the image::</p>
                <img src="rose-blue.jpg" alt="Flower" width="250px" height="250px" class="img-thumbnail">
            </div>





        
    </body>
</html>
