<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
    </head>
<body>
    <div class="container">
        <form action="#">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" name="username" id="usr" class="form-control">
            </div>

            <div class="form-group">
                    <label for="usr">Password:</label>
                    <input type="password" name="password" id="pwd" class="form-control">
            </div>
        </form>
    </div>
        <br><br>

    <div class="container">
        <form action="#">
            <div class="form-group">
                <label for="comment">Comments:</label>
                <textarea name="text" id="comment" cols="30" rows="10" class="form-control"
                placeholder="How may we help you ?"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Button</button>
        </form>
         

         <h1>Check boxes </h1>
        <form action="#">
            <div class="form-check">
                <label for="check1" class="form-check-label">
                    <input type="checkbox" name="option1" id="check1" value="something" class="form-check-input">Option 1
                </label>
            </div>

            <div class="form-check">
                    <label for="check2" class="form-check-label">
                        <input type="checkbox" name="option2" id="check2" value="something" class="form-check-input">Option 2
                    </label>
                </div>
        </form>
          

         <h1>Inline check boxes</h1>
        <form action="#">
                <div class="form-check-inline">
                    <label for="check1" class="form-check-label">
                        <input type="checkbox" name="option1" id="check1" value="something" class="form-check-input">Option 1
                    </label>
                </div>
    
                <div class="form-check-inline">
                        <label for="check2" class="form-check-label">
                            <input type="checkbox" name="option2" id="check2" value="something" class="form-check-input">Option 2
                        </label>
                    </div>
            </form>       
            
            
            <h1>radio boxes </h1>
            <form action="#">
                <div class="form-check">
                    <label for="radio1" class="form-check-label">
                        <input type="radio" name="option1" id="radio1" value="something" class="form-check-input">Option 1
                    </label>
                </div>
    
                <div class="form-check">
                        <label for="radio2" class="form-check-label">
                            <input type="radio" name="option2" id="radio2" value="something" class="form-check-input">Option 2
                        </label>
                    </div>
            </form>

            <h1>radio Inline boxes </h1>
            <form action="#">
                <div class="form-check-inline">
                    <label for="radio1" class="form-check-label">
                        <input type="radio" name="option1" id="radio1" value="something" class="form-check-input">Option 1
                    </label>
                </div>
    
                <div class="form-check-inline">
                        <label for="radio2" class="form-check-label">
                            <input type="radio" name="option2" id="radio2" value="something" class="form-check-input">Option 2
                        </label>
                    </div>
            </form>
                
            <h1>Form control file</h1>
            <form action="#">
                <div class="form-group">
                    <input type="file" name="file" id="file1" class="form-control-file border">
                </div>
            </form>
                         
    </div>
    
</body>
</html>
