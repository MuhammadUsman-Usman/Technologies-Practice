<body style="height: 80000px;">

    <h1>Alignment</h1>
    <h2>Horizontal alignment of flex items</h2>
    <h3>example-1: justify-content-start (by default)</h3>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-3">
                <img src="../images/menu-1.jpg" class="w-100" alt="chinese dish">
            </div>
            <div class="col-3">
                <img src="../images/menu-2.jpg" class="w-100" alt="chinese dish">
            </div>
        </div>
    </div>

    <br><br>

    <br><br>
